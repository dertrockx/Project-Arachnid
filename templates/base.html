<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>
    <meta name="description" content="Quezon Science High School"/>
    <meta name="author" content="Quezon Science High School"/>
    <meta name="keywords" content="quezon,science,honor,excellence,service"/>

    <title>
      {% block title %}

      {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'dist/semantic.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">


</head>
<body id="home">

    <!-- Hidden Sidebar Menu -->
    <!-- Hidden Sidebar Menu -->
    <div class="ui vertical sidebar inverted menu">
        <div class="item">
            <a href="index.html">
            <i class="home icon"></i>
            Home
            </a>
        </div>
        <div class="item">
            <a href="admissions.html">
            <i class="heartbeat icon"></i>
            Admissions
            </a>
        </div>
        <div class="item">
            <a href="news.html">
            <i class="newspaper icon"></i>
            News
            </a>
        </div>
        <div class="item">
          <div class="ui accordion">
            <div class="ui inverted title">
              <i class="ui dropdown icon"></i>
              Archives
            </div>
            <div class="content">
              <a class="item" href="documents.html">
                <i class="file pdf icon"></i>
                Documents
              </a>
              <a class="item" href="gallery.html">
                <i class="images icon"></i>
                Gallery
              </a>
            </div>
          </div>
        </div>
        <div class="item">
            <a href="orgs.html">
            <i class="users icon"></i>
            Organizations
            </a>
        </div>
        <div class="item">
          <div class="ui accordion">
            <div class="ui inverted title">
              <i class="ui dropdown icon"></i>
              Research
            </div>
            <div class="content">
              <a class="item" href="appliedScience.html">
                Applied Science
              </a>
              <a class="item" href="lifeScience.html">
                Life Science
              </a>
            </div>
          </div>
        </div>
        <div class="item">
            <a href="about.html">
            <i class="universal access icon"></i>
            About
            </a>
        </div>
        <div class="item">
          <a href="faqs.html">
            <i class="help circle icon"></i>
            FAQs
          </a>
        </div>
    </div>

    <!--Folowing Menu -->
    <div class="ui top fixed primary inverted menu">
        <div class="ui container">
            <a class="toc item">
                <i class="sidebar icon"></i>
                Menu
            </a>
            <a class="header right item" href="index.html">
                <img class="logo" src="img/logo.png" alt=""> QSHS
            </a>
        </div>
    </div>

    {% block main_content %}

    {% endblock %}
    {% include 'main/footer.html'%}

    <!-- Citing scripts -->
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'dist/semantic.js'%}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
