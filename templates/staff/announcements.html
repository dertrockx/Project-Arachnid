{% extends 'staff/base_staff.html' %}

{% block main_content %}
  <div class="ui segment">
    {% for file in files %}
    <ul>
      <li><a href="{{ file.file.url}}">{{ file.file }}</a></li>
    </ul>
    {% endfor %}
    <a href="{% url 'staff:file_upload' %}" class="ui orange button">Add file</a>
  </div>
{% endblock %}
